<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>
  <style>
    * {
      /* border: 1px solid red; */
    }
  </style>
</head>

<body class="grid h-screen grid-rows-[auto_1fr] gap-6 bg-gray-900 p-6 font-roboto text-white">
  <h1 class="p-4 text-center text-3xl font-bold">Tic Tac Toe</h1>
  <main class="grid grid-cols-[minmax(200px,20vw)_1fr_minmax(200px,20vw)] grid-rows-[10vh_1fr] gap-4">
    <article class="row-span-2 rounded-xl bg-gray-800 p-4">
      <h1 id="player-one" class="mb-4 text-center text-xl font-bold">
        <div class="animate-pulse rounded-xl bg-gray-600">Player</div>
      </h1>
      <div class="mb-2">
        <svg class="mx-auto max-w-[200px] animate-pulse fill-white" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <title>account-circle</title>
          <path
            d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
        </svg>
      </div>
      <section id="player-one-info" class="mb-6 h-44 animate-pulse rounded-xl bg-white p-2 text-black">
        <h1 class="mb-2 text-center text-lg font-bold">Info</h1>
      </section>
    </article>
    <div id="game-info"
      class="row-span-1 flex animate-pulse items-center justify-center rounded-xl bg-gradient-to-r from-blue-500 to-sky-500 text-xl font-bold">
    </div>
    <article class="row-span-2 rounded-xl bg-gray-800 p-4">
      <h1 id="player-two" class="mb-4 text-center text-xl font-bold">
        <div class="animate-pulse rounded-xl bg-gray-600">Player</div>
      </h1>
      <div class="mb-2">
        <svg class="mx-auto max-w-[200px] animate-pulse fill-white" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <title>account-circle</title>
          <path
            d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
        </svg>
      </div>
      <section id="player-two-info" class="mb-6 h-44 animate-pulse rounded-xl bg-white p-2 text-black">
        <h1 class="mb-2 text-center text-lg font-bold">Info</h1>
      </section>
    </article>
    <div id="board-container" class="grid grid-rows-[1fr_auto] gap-4 rounded-xl bg-gray-800 p-4">
      <div class="animate-pulse rounded-xl">
        <div class="flex h-full items-center justify-center rounded-xl bg-gray-600 text-xl font-bold">
          Loading...
        </div>
      </div>
      <section id="control-btn" class="flex flex-wrap content-center items-center justify-center gap-4 p-4">
        <div
          class="h-14 min-w-[200px] flex-1 animate-pulse rounded-xl bg-gradient-to-r from-blue-500 to-sky-500 hover:brightness-75">
        </div>
        <div
          class="h-14 min-w-[200px] flex-1 animate-pulse rounded-xl bg-gradient-to-r from-green-500 to-emerald-500 hover:brightness-75">
        </div>
      </section>
    </div>

    <dialog id="change-name-dialog" class="rounded-xl backdrop:bg-gray-800 backdrop:opacity-50">
      <form id="change-name-form" class="rounded-xl p-4">
        <h1 class="mb-2 text-center text-lg font-bold">Custom</h1>
        <div class="mb-4">
          <label for="player" class="block">Player</label>
          <select id="select-player" class="w-full rounded-xl border border-gray-800" name="player"></select>
        </div>
        <div class="mb-6">
          <label for="name" class="block">New name:</label>
          <input class="w-full rounded-xl border border-gray-800 text-black" type="text" name="name" required />
        </div>
        <div class="text-center">
          <button formmethod="post" id="change-btn"
            class="rounded-xl bg-gradient-to-r from-green-500 to-emerald-500 p-2 text-white hover:brightness-75">
            Change
          </button>
          <button formmethod="dialog" formnovalidate class="rounded-xl border border-gray-800 p-2">
            Cancel
          </button>
        </div>
      </form>
    </dialog>
  </main>
</body>

</html>
